<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

:root{
  --bg:#0f172a;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
  --text:#e5e7eb;
  --muted:#94a3b8;

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',system-ui;
  background:radial-gradient(circle at top,#1e293b,#020617);
  color:var(--text);
}

header{
  padding:24px;
  text-align:center;
}

header h1{
  margin:0;
  font-weight:600;
}

header p{
  color:var(--muted);
  margin-top:6px;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 2fr;
  gap:24px;
}

.card{
  background:var(--glass);
  backdrop-filter:blur(14px);
  border:1px solid var(--border);
  border-radius:20px;
  padding:22px;
  box-shadow:0 30px 80px rgba(0,0,0,.4);
}

label{
  font-size:13px;
  color:var(--muted);
}

input,select,textarea{
  width:100%;
  margin-top:6px;
  margin-bottom:14px;
  padding:12px;
  border-radius:14px;
  background:rgba(255,255,255,.05);
  border:1px solid var(--border);
  color:var(--text);
}

button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#38bdf8,#6366f1);
  color:#020617;
  font-weight:600;
}

.ticket{
  display:grid;
  grid-template-columns:1fr auto;
  gap:14px;
  padding:18px;
  border-radius:18px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.03);
  margin-bottom:16px;
}

.badge{
  padding:4px 12px;
  border-radius:999px;
  font-size:12px;
}

.open{background:rgba(248,113,113,.2);color:var(--red)}
.progress{background:rgba(250,204,21,.2);color:var(--yellow)}
.done{background:rgba(34,197,94,.2);color:var(--green)}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<script>
const form = document.getElementById("ticketForm");
const reporter = document.getElementById("reporter");
const category = document.getElementById("category");
const problem = document.getElementById("problem");
const list = document.getElementById("ticketList");

let tickets = JSON.parse(localStorage.getItem("tickets")) || [];

function render(){
  list.innerHTML="";
  tickets.forEach((t,i)=>{
    list.innerHTML+=`
      <div class="ticket">
        <div>
          <strong>${t.category}</strong>
          <div>${t.problem}</div>
          <small>‡∏ú‡∏π‡πâ‡πÅ‡∏à‡πâ‡∏á: ${t.reporter}</small><br>
          <span class="badge ${t.statusClass}">${t.status}</span>
        </div>
        <div>
          <select onchange="update(${i},this.value)">
            <option value="open">‡πÄ‡∏õ‡∏¥‡∏î</option>
            <option value="progress">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£</option>
            <option value="done">‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô</option>

        </div>

    `;
  });
}

function update(i,v){
  if(v==="open"){tickets[i].status="‡πÄ‡∏õ‡∏¥‡∏î";tickets[i].statusClass="open";}
  if(v==="progress"){tickets[i].status="‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£";tickets[i].statusClass="progress";}

  localStorage.setItem("tickets",JSON.stringify(tickets));
  render();
}
